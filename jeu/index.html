<!DOCTYPE html>
<html>
<head>
  <title>Le Jeu des Points</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>collectez 100 et gagnez</h1>
  <div class="game-container">

      <button id="new-game">Nouvelle Partie</button> 
    </div>
    <div class="custom-button">
      <img src="" alt="Dice Result" id="dice-result">
        <button id="roll-hold">Lancer le DÃ©</button>
    </div>
    <div class="cust-button">

    </div>
    
    <div class="player-2" id="player-2">
      <div class="player-info">
        <p>Joueur 2</p>
        <p>GLOBAL: <span id="global-score-2">0</span></p>

    </div>
    <div class="player-action-2">

    </div>
  </div>

</html>
